[package]
build = 'common/build/build.rs'
edition = '2021'
name = 'ton_vm'
version = '1.8.211'

[dependencies]
ed25519 = '1.2'
ed25519-dalek = '1.0'
failure = '0.1'
hex = '0.4'
lazy_static = '1.4'
log = '0.4'
num = '0.4'
num-traits = '0.2'
rand = '0.7'
sha1 = { optional = true, version = '0.10.5' }
sha3 = { optional = true, version = '0.10.8' }
diffy = { optional = true, version = '0.2.2' }
similar = { features = [ 'bytes' ], optional = true, version = '2.2.0' }
ton_block = { git = 'https://github.com/tonlabs/ever-block.git', tag = '1.9.104' }
ton_types = { git = 'https://github.com/tonlabs/ever-types.git', tag = '2.0.28' }
zstd = { default-features = false, optional = true, version = '0.11' }

[features]
fift_check = [  ]
gosh = [ 'ton_block/gosh', 'diffy', 'similar', 'zstd', 'sha1', 'sha3' ]
log_file = [  ]
signature_no_check = [  ]
signature_with_id = [ 'ton_block/signature_with_id' ]
verbose = [  ]

[dev-dependencies]
criterion = '0.5.1'
pprof = { features = ['criterion', 'flamegraph'], version = '0.12.1' }

[[bench]]
harness = false
name = 'benchmarks'

[lib]
bench = false

[profile]


